<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Eshika's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="interests_script.js"></script>
  </head>
  <body onload="initSlides()">
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="interests.html">Interests</a>      
    </div>
    <div id="content">
      <h1>Eshika's Portfolio</h1>
      <img src="\images\eshika.jpg" alt="Photo of Eshika" width="100" height="100">

      <div class="container">
          <div class="slide">
            <img src="\images\key_lime_pie.jpg" alt="Key Lime Pie" width="100" height="100">
          </div>

          <div class="slide">
            <img src="\images\mango_cheesecake.jpg" alt="Mango Cheesecake" width="100" height="100">
          </div>

          <div class="slide">
            <img src="\images\pear_galette.jpg" alt="Pear Galette" width="100" height="100">
          </div>

          <button onclick="advanceSlides(-1)">Prev</button>
          <button onclick="advanceSlides(1)">Next</button>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

      </div>
    </div>

</html>
